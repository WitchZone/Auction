{% extends 'auction/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block content %}
    {% if form.errors %}
        <div>Your username and password didn't match. Please try again.</div>
    {% endif %}
    <div class="h4">Login:</div>
    <form id="login_form" class="post-form" method="post" action"={% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" maxlength="150" class="form-control" required id="username" name="username" placeholder="Enter the Username" value="">
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" required id="id_password" name="password" placeholder="Enter the Password" value="">
        </div>
        <input type="submit" class="btn btn-default" name="submit" value="Login" />
    </form>
{% endblock %}
