{% extends 'auction/base.html' %}

{% block title_block %} 
    Home
{% endblock %}

{% block content %}
    {% for lot in lots %}
        <div class="post">
            <div class="date">
                {{ lot.published_date }} by {{ lot.author }}
            </div>
            <div class="h1"><a href="{% url 'lot_detail' pk=lot.pk %}">{{ lot.title }}</a></div>
            <p>{{ lot.text|linebreaksbr }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
