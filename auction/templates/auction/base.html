<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>
    <title>
        Auction - 
        {% block title_block %} 
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/auction.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Auction</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'lot_list' %}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <<a class="navbar-brand" href="#">Hello, {{ user.username }}</a>
                    </li>
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    {% else %}
                    <li><a href="">Hello, anonymous user</a></li>
                    <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-8 main_text">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
