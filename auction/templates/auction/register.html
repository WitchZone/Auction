{% extends 'auction/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block content %}
    {% if registered %}
        You are now registered.
        <a href="{% url 'index' %}">Return to homepage</a><br />
    {% else %}
        <div class="h4">Register:</div>
        <form id="user_form" class="post-form" method="post" action"={% url 'register' %}"
              enctype="multipart/form-data">

            {% csrf_token %}
             <div class="form-group">
            {{ user_form.as_p }}

            {{ profile_from.as_p }}
            </div>
            <input type="submit" class="btn btn-default" name="submit" value="Register" />
        </form>
    {% endif %}
{% endblock %}
