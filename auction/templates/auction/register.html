{% extends 'auction/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block content %}
    <div class="cur_left">Register:</div>
    <div class="row">
        <div class="col-md-5">
            <form id="user_form" class="post-form" method="post" action"={% url 'register' %}"
                enctype="multipart/form-data">

                {% csrf_token %}
                <div class="form-group">
                {{ user_form.as_p }}

                {{ profile_from.as_p }}
                </div>
                <input type="submit" class="btn btn-default" name="submit" value="Register" />
            </form>
        </div>
    </div>
{% endblock %}
